name: Build Debloater

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install pyinstaller wxPython
      shell: powershell

    - name: Build executable
      run: |
        pyinstaller --onefile src\debloater.py
      shell: powershell

    - name: Create GitHub Release
            id: create_release
            uses: actions/create-release@v1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              tag_name: ${{ github.sha }}
              release_name: Release ${{ github.sha }}
              body: |
                Auto-Generated release with exe.
              draft: false
              prerelease: false

    - name: Done
      run: Write-Host "Build completed successfully!"
      shell: powershell
